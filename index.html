<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header>

  </header>
  <main class="box-container">
      <div class="card-container">
        <div class="picture-row">
          <div class="hover">
            <img class="hover-img" src="images/icon-view.svg">
          </div>
          <img src="images/image-equilibrium.jpg" class="card-picture">
        </div>
        <div class="text-row">
          <div class="card-title">
            Equilibrium #3429
          </div>
          <div class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-stats">
            <p class="card-price">
              <img src="images/icon-ethereum.svg" class="ethereum-icon">
              0.041 ETH
            </p>
            <p class="card-duration">
              <img src="images/icon-clock.svg" class="clock-icon">
              3 days left
            </p>
          </div>
        </div>
        <div class="author-row">
          <img src="images/image-avatar.png" class="author-picture">
          <div>
            <span style="color: hsl(215, 51%, 70%)">Creation of</span> 
            <span style="color: white;">Jules Wyvern</span>
          </div>
        </div>
      </div>
    
  </main>
</body>
